name: CI - Tests & Quality

on: 
  pull_request:
    branches:
      - next
      - main
  push:
    branches:
      - main

jobs:
  backend-tests:
    name: Backend (Spring Boot) Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Build and run tests with coverage
        working-directory: back
        run: mvn clean verify jacoco:report

      - name: Upload JUnit test reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-junit-reports
          path: back/target/surefire-reports/

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco/

  frontend-tests:
    name: Frontend (Angular) Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: front
        run: npm run coverage

      - name: Upload Angular coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco

      - name: Build backend (skip tests)
        working-directory: back
        run: mvn clean install -DskipTests

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          extraProperties: |
            sonar.projectKey=Hugo-Robert-1_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            sonar.organization=hugo-robert-1
            sonar.sources=back/src/main/java,front/src/app
            sonar.tests=back/src/test/java,front/src/app
            sonar.test.inclusions=**/*.spec.ts
            sonar.java.binaries=back/target/classes
            sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            sonar.sourceEncoding=UTF-8
